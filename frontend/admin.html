<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-page">
    <div class="admin-container">
        <div class="admin-header">
            <h1>Manajemen Data Sekolah</h1>
            <a href="#" id="btn-logout" class="logout">Keluar</a>
        </div>

        <div class="card">
            <h3>Tambah / Edit Sekolah</h3>
            <div class="form-group">
                <input type="hidden" id="school-id">
                <div>
                    <label>Nama Sekolah</label>
                    <input type="text" id="school-name" class="input-group" placeholder="Nama Sekolah">
                </div>
                <div>
                    <label>Latitude</label>
                    <input type="number" id="school-lat" class="input-group" step="any" placeholder="-6.99...">
                </div>
                <div>
                    <label>Longitude</label>
                    <input type="number" id="school-lon" class="input-group" step="any" placeholder="110.42...">
                </div>
                <button id="btn-save-school" class="btn-primary btn-save">Simpan Data</button>
            </div>

            <h3>Daftar Sekolah</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nama Sekolah</th>
                        <th>Lat</th>
                        <th>Lon</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="admin-table-body">
                    </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
