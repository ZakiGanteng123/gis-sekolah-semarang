<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi Geografis Sekolah Semarang</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="map-page">
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
            <h2>GIS Sekolah kota Semarang</h2>
            <a href="login.html" class="btn-admin">Login</a>
        </div>  

            <div id="filter-container">
                <h4>Cari Sekolah Terdekat</h4>
                <div class="filter-group">
                    <label>
                        <input type="checkbox" id="check-smp" checked> 
                        <span class="dot blue"></span> SMP
                    </label>
                    <label>
                        <input type="checkbox" id="check-sma" checked> 
                        <span class="dot red"></span> SMA
                    </label>
                </div>
                <button id="btn-cari-terdekat" class="btn-primary">Cari Rute Terdekat</button>
                <button id="btn-clear-routes" class="btn-outline">Bersihkan Peta</button>
            </div>

            <div class="search-section">
                <div class="input-group">
                    <label for="start">Lokasi Asal:</label>
                    <input type="text" id="start" readonly placeholder="Klik peta atau geser marker merah">
                </div>
                <div class="input-group">
                    <label for="end">Tujuan:</label>
                    <input type="text" id="end" placeholder="Ketik nama sekolah...">
                    <div id="school-search-results" class="search-results"></div>
                </div>
            </div>

            <div id="route-details" class="route-card">
                <div class="route-card-content">
                    <p id="route-info"></p>
                </div>
                <button id="reset-route-btn" class="btn-small">Tutup</button>
            </div>

            <div class="list-section">
                <h4>Daftar Sekolah Terdekat</h4>
                <ul id="school-list" class="school-list"></ul>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <div id="loading-overlay">
        <div class="loader"></div>
        <p>Menghitung Rute...</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
